name: Acceptance tests
run-name: Acceptance tests
on:
  workflow_dispatch:
    inputs:
      force_deployment:
        description: "Force deployment regardless of failure on master workflow"
        type: boolean
        default: false

concurrency: deployment-staging
permissions:
  id-token: write
  contents: read
  actions: read

jobs:
